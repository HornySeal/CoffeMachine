<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кофе-машина</title>
    <link rel="stylesheet" href="1.css">
    <script src="1.js" defer></script>
</head>
<body>
    <div id="mousecatch"></div>
    <div id="cash" class="cash">
        <input type="submit" class="money" value="1" id="_1">
        <input type="submit" class="money" value="2" id="_2">
        <input type="submit" class="money" value="5" id="_5">
        <input type="submit" class="money" value="10" id="_10">
        <input type="submit" class="money" value="50" id="_50">
        <input type="submit" class="money" value="100" id="_100">
        <input type="submit" class="money" value="500" id="_500">
    </div>
    <div id="display">
        <div id="coffeemoney">
            <div id="hello">Добро пожаловать!</div>
            <div id="insertmoney">Внесите купюры</div>
            <p id="selected"></p>
        </div>
        <u1 id="coffee-panel">
            <li>
                <input type="submit" data-price="30" value="Эспрессо" class="coffeeitem">
                <span class="price">30</span>
            </li>
            <li>
                <input type="submit" data-price="50" value="Моча" class="coffeeitem">
                <span class="price">50</span>
            </li>
            <li>
                <input type="submit" data-price="80" value="Чай" class="coffeeitem">
                <span class="price">80</span>
            </li>
            <li>
                <input type="submit" data-price="60" value="Американо" class="coffeeitem">
                <span class="price">60</span>
            </li>
            <li>
                <input type="submit" data-price="90" value="Капучино" class="coffeeitem">
                <span class="price">90</span>
            </li>
        </u1>
        <input type="submit" id="give" value="Налить">
        <input type="submit" id="giveback" value="Выдать сдачу">
    </div>
</body>
</html>
